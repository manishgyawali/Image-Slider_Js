<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <h3>Logo</h3>
      </div>
      <div class="items">
        <ul>
          <li id="home" class="home">
            <a href="#" onclick="navbar('home')">Home</a>
          </li>
          <li id="about" class="about">
            <a href="#" onclick="navbar('about')">About</a>
          </li>
          <li id="blog" class="blog">
            <a href="#" onclick="navbar('blog')">Blog</a>
          </li>
          <li id="contact" class="contact">
            <a href="#" onclick="navbar('contact')">Contact</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main">
      <div id="slider"></div>

      <div class="button">
        <button class="pre" onclick="previous()">Previous</button>
        <button class="next" onclick="next()">Next</button>
      </div>
    </div>
    <div class="sections">
      <section id="home" class="home">home</section>
      <section id="about" class="about">about</section>
      <section id="blog" class="blog">blog</section>
      <section id="contact" class="contact">contact</section>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
